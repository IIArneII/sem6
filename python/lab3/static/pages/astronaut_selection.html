<!DOCTYPE html>
<html>
<head>
    <title>
        Стать участником
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
    <body>
        <form name="form" method="post">
            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="education">Образование</label>
                <select id="education" name="education">
                    <option>Начальное</option>
                    <option>Основное (общее)</option>
                    <option>Среднее (полное) общее</option>
                    <option>Среднее профессиональное</option>
                    <option>Высшее</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profession">Основная профессия</label>
                <select id="profession" name="profession">
                    <option>Инженер-исследователь</option>
                    <option>Пилот</option>
                    <option>Строитель</option>
                    <option>Экзобиолог</option>
                    <option>Врач</option>
                    <option>Инженер по терраформированию</option>
                    <option>Климатолог</option>
                    <option>Специалист по радиационной защите</option>
                    <option>Астрогеолог</option>
                    <option>Гляциолог</option>
                    <option>Инженер жизнеобеспечения</option>
                    <option>Метеоролог</option>
                    <option>Оператор марсохода</option>
                    <option>Киберинженер</option>
                    <option>Щтурман</option>
                    <option>Пилот дронов</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sex_selection">Пол</label>
                <span id="sex_selection">
                        <input type="radio" id="male" name="sex" value="male">
                        <label for="male">Мужской</label>
                        <input type="radio" id="female" name="sex" value="female">
                        <label for="female">Женский</label>
                    </span>
            </div>
            <div class="form-group">
                <label for="motivation">Мотивация</label>
                <input type="text" id="motivation">
            </div>
            <div class="form-group">
                <label for="stay">Готовы ли остаться на Марсе?</label>
                <input type="checkbox" id="stay" name="stay">
            </div>
            <div class="form-group">
                <input type="submit" value="Отправить" class="btn btn-primary">
            </div>
        </form>
    </body>
</html>
